name: Windows CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[cpu,dev]"

      - name: Run tests
        run: pytest -q

      - name: CLI help
        run: python -m conan_dub.cli.conan_dub --help

      - name: Dry-run subset
        shell: pwsh
        run: |
          Remove-Item -Recurse -Force .conan_out -ErrorAction SilentlyContinue
          python -m conan_dub.cli.conan_dub split examples\tiny_input.mp4 --out .conan_out --dry-run
          New-Item -ItemType Directory -Force -Path .conan_out | Out-Null
          $manifest = @{
            items = @(@{
              id = "seg-000"
              start = 0.0
              end = 1.0
              speaker_id = "spk-000"
              character = "unknown"
              emotion = "neutral"
              text_ja = "test"
              text_it = $null
              audio_path = "tts/seg-000.wav"
              speaker_embedding = @()
            })
          } | ConvertTo-Json -Depth 5
          $manifest | Set-Content .conan_out\manifest.json -Encoding UTF8
          python -m conan_dub.cli.conan_dub translate .conan_out\manifest.json --out .conan_out\manifest_it.json --dry-run
          python -m conan_dub.cli.conan_dub synth .conan_out\manifest_it.json --out .conan_out\tts_wavs --dry-run
          python -m conan_dub.cli.conan_dub mix .conan_out\tts_wavs --out .conan_out\final_audio.wav --dry-run
